<html>

<style>
p.a {
  white-space: pre;
  color: white;
}
</style>

<body style="background-color:black;">

<canvas id="myCanvas" onload = 'move()' onclick = "clickfunc()" width="800" height="450" style=" padding-left: 0;
    padding-right: 0;
	
    margin-left: auto;
    margin-right: auto;
	margin-top: 0px;
    display: block;border:3px solid white;">
</canvas>

</body>


<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.font = "16px Arial";

var canvasX = 0; 
var canvasY = 0; 
canvas.addEventListener("mousemove", function(e) { 
    var cRect = canvas.getBoundingClientRect();              // Gets the CSS positions along with width/height
    canvasX = Math.round(e.clientX - cRect.left);        // Subtract the 'left' of the canvas from the X/Y
    canvasY = Math.round(e.clientY - cRect.top);         // positions to get make (0,0) the top left of the    
});


function sound(src) {
 this.sound = document.createElement("audio");
this.sound.src = src;
this.sound.setAttribute("preload", "auto");
this.sound.setAttribute("controls", "none");
this.sound.style.display = "none";
document.body.appendChild(this.sound);
this.play = function(){
this.sound.play();
}
this.stop = function(){
this.sound.pause();
}   
}

//backtrack = new sound("sounds/backtrack.mp3");

var button = function(x,y,w,h,c,n,s,m) {
    this.x = x;
    this.y = y;
    this.w = w;
    this.h = this.w*4/3;
	this.c = c;
	this.n = n;
	this.s = s; 
	this.m = m;
	this.verified = false;
	this.checking = false;
	this.purchased = false;
	
};

button.prototype.draw = function() {

    if (this.s == scene){
	ctx.strokeRect(this.x, this.y, this.w, this.h);
	var myImage = new Image(100, 200);
    myImage.src = 'celebs/' + this.n + '.png';
    ctx.drawImage(myImage,this.x,this.y,this.w,this.h);
	}
	
   if (this.purchased == true){ctx.strokeStyle = "green"; ctx.drawImage(check,this.x,this.y,this.w,this.h);}

	
	if (this.checking == true && this.purchased == false){
		this.verified = true;
		if (this.s != scene){this.verified = false;}
		if (points - this.c < 0){this.verified = false;}
	}
	
	if (this.verified == true){
	    if (this.purchased == false){
		points = points - this.c; 
		printout += this.n + ": " + this.m + "\n\n";
		}
		this.purchased = true;
	}
};


var buttonArray = [];

buttonArray.push(new button(0,0,200,300,1,"Alice Eve",1, "has hot ass boobs"));

buttonArray.push(new button(400,0,300,300,1,"Selena Gomez",1, "has a nice ass"));

function clickfunc(){

for(var i = 0; i < buttonArray.length ; i++) {
			if (canvasX > buttonArray[i].x - shiftX && canvasX < buttonArray[i].x + buttonArray[i].w - shiftX){
				if (canvasY > buttonArray[i].y - shiftY && canvasY < buttonArray[i].y + buttonArray[i].h - shiftY){
					if (scene == buttonArray[i].s){buttonArray[i].checking = true;}
				}
				
			}
			
}



}//End clickfunc

var myVar = setInterval(move, 20);

var scene = 1; 

var points = 10;

var shiftX = 0;

var shiftY = 0;

var printout = "";

function move() {

//BG
ctx.fillStyle = "black";
ctx.fillRect(0,0, 800, 400);

ctx.fillStyle = "gray";
ctx.fillRect(0,400, 800, 400);

ctx.font = "20px Arial";
ctx.fillStyle = "white";
ctx.fillText("X: " + canvasX,4,420);
ctx.fillText("Y: " + canvasY,3,440);

ctx.fillText("shiftX: " + shiftX,220,420);
ctx.fillText("shiftY: " + shiftY,220,440);


ctx.fillText("Scene: " + scene,80,420);
ctx.fillText("Points: " + points,80,440);

//Prototypes
for(var i = 0; i < buttonArray.length ; i++) {
        buttonArray[i].draw();
}


document.getElementById("demo").innerHTML = printout; 


}//End of FUNCTION


</script>

<p class="a" id = "demo" value = ""></p>

<img id="check"  style="display:none; visibility:hidden;" src="gui/check.png" alt="">

</html>
